{% extends "policyengine/v2/dashboard_base.html" %}
{% load static %}

{% block styles %}
<style>
  .body {
    display: flex;
    flex-direction: row;
    width: 80%;
    min-height: 90vh;
    margin: 0 10vw;
    padding-top: 3vh;
  }

  .btn {
    font-size: 1.2em;
  }
</style>
{% endblock %}

{% block content %}
<div class="body">
  <h3>Select a {{type}} policy to {{operation}}</h3>

  <div class="form-horizontal">
    <select id="policy">
      {% for policy in policies %}
        <option value="{{policy.id}}">{{policy.name}}</option>
      {% endfor %}
    </select>
    <button class="btn btn-success" id="submit">{{operation}}</button>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.getElementById("submit").addEventListener("click", submit);

  function submit() {
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type');
    const operation = urlParams.get('operation');

    const select = document.getElementById("policy");
    const policy = select.options[select.selectedIndex].value;

    if (operation == "Change") {
      window.location.href = `{{server_url}}/main/editor?type=${type}&operation=${operation}&policy=${policy}`
    } else {
      // TODO: add remove policy code here
    }
  }
</script>
{% endblock %}
