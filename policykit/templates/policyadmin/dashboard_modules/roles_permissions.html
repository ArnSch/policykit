
<ul>
	{% for role in module.children %}
			<li><label><strong>{{ role.role_name }}</strong></label><BR>
				Permissions:
				<div style="display: block; height: 200px; overflow-y: scroll">
				<ul>
					{% for p in role.permissions %}
						<li>{{ p.name }}</li>
					{% endfor %}
				</ul>
				</div>
				<BR>
				Users:
				<div style="display: block; max-height: 100px; overflow-y: scroll">
				<ul>
					{% for u in role.users %}
						<li>{{ u.username }}</li>
					{% endfor %}
				</ul>
				</div>
				</li>
	{% endfor %}
</ul>
